<div id="recover-password" class="modal js-modal-close js-modal-hidden">
   <div class="modal__wrapper">
      <div class="modal__shell">
         <div class="modal__body js-modal-stop-close">

            <button class="modal__close js-modal-close" type="button">
               <img src="@img/svg/close-2.svg" alt="img">
            </button>
            <div class="modal__header">
               <div class="modal__title">Востановление пароля</div>
            </div>
            <div class="modal__text">Если вы забыли пароль введите E-mail, указанный при регистрации. Ваш пароль будет выслан вам повторно</div>
            <form action="#" method="post" name="" id="">
               <div class="modal__input">
                  <input type="number" required placeholder="Электронный адрес">
               </div>
               <div class="modal__block-buttons">
                  <a href="account.html" class="button-blue">Востановить пароль</a>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
