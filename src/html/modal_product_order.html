<div id="modal-order" class="modal js-modal-close js-modal-hidden">
   <div class="modal__wrapper">
      <div class="modal__shell">
         <div class="modal__body js-modal-stop-close">

            <button class="modal__close js-modal-close" type="button">
               <img src="@img/svg/close-2.svg" alt="img">
            </button>
            <div class="modal__header">
               <div class="modal__title">Заказ товара и звонка специалиста</div>
               <div class="modal__header-text">Уголок латунный 25x25 применый текст </div>
            </div>

            <form action="#" method="post" name="" id="">
               <div class="modal__input">
                  <input type="text" placeholder="Ваше имя">
               </div>
               <div class="modal__input">
                  <input type="number" required placeholder="Номер телефона*">
               </div>
               <div class="modal__input">
                  <input type="text" required placeholder="Электронный адрес*">
               </div>
               <div class="modal__input">
                  <input type="text" required placeholder="ИНН организации*">
               </div>
               <div class="modal__input">
                  <input type="text" placeholder="Комментарий">
               </div>
               <div class="modal__file-title">Файлы</div>
               <div class="modal__file-block">
                  <div class="modal__file-list">
                     <ol>
                        <li class="modal__file-list-item"><span>Примерный текст</span></li>
                        <li class="modal__file-list-item"><span>Примерный текст</span></li>
                     </ol>
                  </div>
                  <label class="modal__file-button">
                     <input type="file" multiple>
                     <img src="@img/svg/attach.svg" alt="img">
                     Прикрепить файл
                  </label>
                  <div class="modal__file-signature">выберите файл с расширением (jpeg,png, svg и так далее, что бы я не писала )</div>
               </div>


               <div class="modal__button">
                  <button class="button-blue" type="submit">Отправить</button>
               </div>
            </form>

            <div class="modal__agreement">
               Нажимая кнопку “Отправить” вы подтверждаете свое <a href="#0">согласие на обработку персональных данных</a>
            </div>

         </div>
      </div>
   </div>
</div>
