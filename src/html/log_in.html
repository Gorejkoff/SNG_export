<div id="log-in" class="modal js-modal-close js-modal-hidden">
   <div class="modal__wrapper">
      <div class="modal__shell">
         <div class="modal__body js-modal-stop-close">

            <button class="modal__close js-modal-close" type="button">
               <img src="@img/svg/close-2.svg" alt="img">
            </button>
            <div class="modal__header">
               <div class="modal__title">Личный кабинет</div>
            </div>

            <form action="#" method="post" name="" id="">
               <div class="modal__input">
                  <input type="number" required placeholder="ИНН*">
               </div>
               <div class="modal__input">
                  <input type="password" required placeholder="пароль*">
                  <button class="modal__input-visible" type="button">
                     <img src="@img/svg/visible-2.svg" alt="img">
                  </button>
                  <button class="modal__input-hidden" type="button">
                     <img src="@img/svg/hidden-2.svg" alt="img">
                  </button>
               </div>
               <div class="modal__block-check">
                  <label class="modal__check">
                     <input class="modal__check-input" type="checkbox">
                     <span class="modal__check-item"></span>
                     <span class="modal__check-text">запомнить меня</span>
                  </label>
                  <button class="modal__link js-modal-open js-modal-close" data-modal_open="recover-password" type="button">забыли пароль?</button>
               </div>
               <div class="modal__block-buttons">
                  <a href="account.html" class="button-blue">Войти</a>
                  <button class="button-grey-2 js-modal-open js-modal-close" data-modal_open="registration" type="button">регистрация</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
