<section class="block-question">
   <div class="block-question__shell">
      <div class="block-question__container">
         <form class="block-question__form" action="#" method="post" name="" id="">
            <h2 class="block-question__title block-title">Вопрос эксперту </h2>
            <p class="block-question__text block-text">Предлагаем широкий выбор металлопроката для любых потребностей вашего бизнеса </p>
            <div class="block-question__inputs">
               <input type="text" placeholder="Ваше имя">
               <input type="number" placeholder="Ваш телефон">
            </div>
            <label class="block-question__checkbox">
               <input type="checkbox" required>
               <span class="check"></span>
               <p>Даю согласие на <a href="#0">обработку персональных данных</a></p>
            </label>
            <button class="block-question__button button-radial-gradient" type="submit">Отправить</button>
         </form>
         <div class="block-question__man">
            <img src="@img/png/man.png" alt="img">
         </div>
      </div>
   </div>
</section>
